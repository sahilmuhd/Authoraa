<h2>Posts Pending Verification</h2>

{% if posts %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <p>No submitted posts to verify.</p>
{% endif %}
