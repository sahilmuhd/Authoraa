{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Article</title>

  <!-- Quill Editor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    #editor-container {
      height: 300px;
      background: #fff;
    }

    #toolbar {
      margin-bottom: 10px;
    }

    .form-section {
      margin-top: 30px;
    }

    .btn-add,
    .btn-submit {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-add:hover {
      background-color: #0056b3;
    }

    .form-check {
      margin-bottom: 10px;
    }

    .btn-view {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
    }

    .btn-view:hover {
      background-color: #218838;
    }

    .input-title {
      font-size: 28px;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
   <!-- Title Field -->

  <label for="title" style="font-size: 20px; font-weight: 600;">Title:</label><br>
<input type="text" id="title" name="title" placeholder="Enter Title Here" required class="input-title" />


   

    <!-- ✅ Updated Toolbar with Image Button -->
    <div id="toolbar">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-link"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
    </div>

    <!-- Quill Editor -->
    <div id="editor-container">
      <p>Hello World!</p>
    </div>

    <!-- Hidden field to store HTML content -->
    <input type="hidden" name="content" id="contentInput">

    <!-- ✅ Multiple Image Upload Field -->
    <div class="form-section">
      <label>Upload Images:</label><br>
      <input type="file" name="images" multiple>
    </div>

    <!-- Category Section -->
    <div class="form-section">
      <label>Categories:</label><br>
      {% for cat in data %}
      <div class="form-check">
        <input type="checkbox" name="categories" value="{{ cat.id }}" id="cat{{ cat.id }}">
        <label for="cat{{ cat.id }}">{{ cat.name }}</label>
      </div>
      {% empty %}
      {% endfor %}

      <!-- Add New Category Button -->
      <br>
      <button type="button" class="btn-add" onclick="openCategoryPopup()">+ Add New Category</button>
    </div>

    <!-- Submit Button -->
    <div class="form-section">
      <button type="submit" class="btn-submit">Submit Article</button>
    </div>

    <div style="margin-top: 20px;">
      <a href="{% url 'article_list' %}" class="btn-view">
        View Submitted Articles
      </a>
    </div>
  </form>

  <!-- Quill JS -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.min.js"></script>

  <!-- ✅ Quill + Image Upload Logic -->
  <script>
    const quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: {
          container: '#toolbar',
          handlers: {
            image: function () {
              selectLocalImage();
            }
          }
        }
      }
    });

    // Set editor content to hidden input
    document.querySelector("form").onsubmit = function () {
      document.querySelector("#contentInput").value = quill.root.innerHTML;
    };

    // Image Upload Handler
    function selectLocalImage() {
      const input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('accept', 'image/*');
      input.click();

      input.onchange = () => {
        const file = input.files[0];
        if (/^image\//.test(file.type)) {
          uploadImage(file);
        } else {
          alert('Please select an image.');
        }
      };
    }

    // Upload to server and insert into editor
    function uploadImage(file) {
      const formData = new FormData();
      formData.append("image", file);

      fetch("{% url 'upload_image' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: formData
      })
        .then(response => response.json())
        .then(result => {
          const range = quill.getSelection();
          quill.insertEmbed(range.index, 'image', result.url);
        })
        .catch(error => {
          console.error('Image upload failed:', error);
        });
    }
  </script>

  <!-- Add Category Popup Logic -->
  <script>
    function openCategoryPopup() {
      window.open("{% url 'add_category' %}", "Add Category", "width=400,height=200");
    }

    window.addEventListener('message', function (event) {
      const data = event.data;
      if (data && data.name && data.id) {
        const section = document.querySelector('.form-section');
        const div = document.createElement('div');
        div.className = 'form-check';
        div.innerHTML = `
          <input type="checkbox" name="categories" value="${data.id}" id="cat${data.id}" checked>
          <label for="cat${data.id}">${data.name}</label>
        `;
        section.insertBefore(div, section.querySelector('br'));
      }
    }, false);
  </script>

</body>

</html>
