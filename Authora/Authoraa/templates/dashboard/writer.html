{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Article</title>

  <!-- Quill Editor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #222;
    }

    form {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .input-title {
      font-size: 24px;
      font-weight: 600;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    #toolbar {
      margin-bottom: 10px;
    }

    #editor-container {
      height: 320px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .form-section {
      margin-top: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .form-check {
      margin-bottom: 10px;
    }

    .form-check input {
      margin-right: 8px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .btn-add {
      background-color: #17a2b8;
      color: white;
      margin-top: 10px;
    }

    .btn-add:hover {
      background-color: #138496;
    }

    .btn-view {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
    }

    .btn-view:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      form {
        padding: 20px;
      }

      .input-title {
        font-size: 20px;
      }

      #editor-container {
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <h2>Create New Article</h2>

  <form method="POST" action="{% url 'submit_post' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Title Field -->
    <input type="text" name="title" placeholder="Enter Article Title..." required class="input-title" />

    <!-- Toolbar -->
    <div id="toolbar">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-link"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-image"></button>
    </div>

    <!-- Quill Editor -->
    <div id="editor-container">
      <p>Start writing your article here...</p>
    </div>

    <input type="hidden" name="content" id="contentInput">

    <!-- Upload Images -->
    <div class="form-section">
      <label>Upload Images</label>
      <input type="file" name="images" multiple>
    </div>

    <!-- Categories -->
    <div class="form-section">
      <label>Select Categories</label>
      {% for cat in data %}
        <div class="form-check">
          <input type="checkbox" name="categories" value="{{ cat.id }}" id="cat{{ cat.id }}">
          <label for="cat{{ cat.id }}">{{ cat.name }}</label>
        </div>
      {% endfor %}
      <button type="button" class="btn btn-add" onclick="openCategoryPopup()">+ Add New Category</button>
    </div>

    <!-- Submit -->
    <div class="form-section">
      <button type="submit" class="btn btn-submit">Submit Article</button>
    </div>

    <a href="{% url 'article_list' %}" class="btn btn-view">‚Üê View All Articles</a>
  </form>

  <!-- Quill JS -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.min.js"></script>

  <script>
    const quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: {
          container: '#toolbar',
          handlers: {
            image: function () {
              selectLocalImage();
            }
          }
        }
      }
    });

    document.querySelector("form").onsubmit = function () {
      document.querySelector("#contentInput").value = quill.root.innerHTML;
    };

    function selectLocalImage() {
      const input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('accept', 'image/*');
      input.click();

      input.onchange = () => {
        const file = input.files[0];
        if (/^image\//.test(file.type)) {
          uploadImage(file);
        } else {
          alert('Please select an image.');
        }
      };
    }

    function uploadImage(file) {
      const formData = new FormData();
      formData.append("image", file);

      fetch("{% url 'upload_image' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: formData
      })
        .then(response => response.json())
        .then(result => {
          const range = quill.getSelection();
          quill.insertEmbed(range.index, 'image', result.url);
        })
        .catch(error => {
          console.error('Image upload failed:', error);
        });
    }

    function openCategoryPopup() {
      window.open("{% url 'add_category' %}", "Add Category", "width=400,height=200");
    }

    window.addEventListener('message', function (event) {
      const data = event.data;
      if (data && data.name && data.id) {
        const section = document.querySelector('.form-section');
        const div = document.createElement('div');
        div.className = 'form-check';
        div.innerHTML = `
          <input type="checkbox" name="categories" value="${data.id}" id="cat${data.id}" checked>
          <label for="cat${data.id}">${data.name}</label>
        `;
        section.insertBefore(div, section.querySelector('button'));
      }
    }, false);
  </script>

</body>

</html>
